<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>

    <div class="main">
      <div class="badge">
        CLOCKLY
      </div>

      <div class="clock">
        <span id="hour"></span>
        <span id = "minute">30:</span>
        <span id = "second">23</span>
      </div>
    </div>
    <script type="text/javascript" charset="utf-8" src="app.js"></script>
  </body>
</html>
